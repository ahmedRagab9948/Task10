<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- start frist-form -->
    <div class="frist-form" id="div1">
      <div class="container pt-5 pb-5">
        <div class="progress mb-4">
          <div
            class="progress-bar progress-bar-striped"
            role="progressbar"
            style="width: 25%"
            aria-valuenow="10"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            25%
          </div>
        </div>
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input
                type="email"
                placeholder="email"
                class="form-control"
                id="inputEmail4"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Password</label>
              <input
                type="password"
                placeholder="Password"
                class="form-control"
                id="inputPassword4"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="1234 Main St"
            />
          </div>
          <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress2"
              placeholder="Apartment, studio, or floor"
            />
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" />
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip" />
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
        </form>

        <div class="d-flex justify-content-end mt-5">
          <a href="#" class="btn btn-outline-primary" id="next1"
            >Next <i class="fas fa-angle-right"></i
          ></a>
        </div>
      </div>
    </div>
    <!-- end frist-form -->

    <!-- start second-form -->
    <div class="second-form" id="div2">
      <div class="container pt-5 pb-5">
        <div class="progress mb-4">
          <div
            class="progress-bar progress-bar-striped"
            role="progressbar"
            style="width: 50%"
            aria-valuenow="10"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            50%
          </div>
        </div>
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">University</label>
              <input
                type="text"
                placeholder="University"
                class="form-control"
                id="inputEmail4"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="inputEmail4">Faculty</label>
              <input
                type="text"
                placeholder="Faculty"
                class="form-control"
                id="inputEmail4"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Department</label>
              <input
                type="text"
                placeholder="Department"
                class="form-control"
                id="inputEmail4"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="inputEmail4">Phone</label>
              <input
                type="tel"
                placeholder="Phone"
                class="form-control"
                id="inputEmail4"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Level</label>
              <input
                type="number"
                placeholder="Level"
                class="form-control"
                id="inputEmail4"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="inputEmail4">Nationality</label>
              <input
                type="text"
                placeholder="Nationality"
                class="form-control"
                id="inputEmail4"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">SSN</label>
              <input
                type="tel"
                placeholder="SSN"
                class="form-control"
                id="inputEmail4"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="inputEmail4">Age</label>
              <input
                type="number"
                placeholder="Age"
                class="form-control"
                id="inputEmail4"
              />
            </div>
          </div>
        </form>
        <div class="item d-flex justify-content-between mt-5">
          <a href="#" id="prev1" class="btn btn-outline-primary"
            ><i class="fas fa-angle-left"></i> Previous</a
          >
          <a href="#" id="next2" class="btn btn-outline-primary"
            >Next <i class="fas fa-angle-right"></i
          ></a>
        </div>
      </div>
    </div>
    <!-- end second-form -->

    <!-- start third-form -->
    <div class="third-form" id="div3">
      <div class="container pt-5 pb-5">
        <div class="progress mb-4">
          <div
            class="progress-bar progress-bar-striped"
            role="progressbar"
            style="width: 75%"
            aria-valuenow="10"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            75%
          </div>
        </div>
        <h2 class="mb-4">Any Question ?</h2>
        <textarea
          class="form-control"
          name="message"
          rows="5"
          placeholder="Message"
          required
        ></textarea>

        <div class="item d-flex justify-content-between mt-md-5">
          <a href="#" id="prev2" class="btn btn-outline-primary"
            ><i class="fas fa-angle-left"></i> Previous</a
          >
          <a
            href="#"
            class="btn btn-outline-primary"
            data-toggle="modal"
            data-target="#exampleModal"
            >Submit</a
          >
        </div>
      </div>
    </div>
    <!-- end third-form -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Thank You <i class="fal fa-smile-beam"></i>
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="progress mb-4">
              <div
                class="progress-bar progress-bar-striped"
                role="progressbar"
                style="width: 100%"
                aria-valuenow="10"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                100%
              </div>
            </div>
            <h3>Well Done <i class="far fa-badge-check"></i></h3>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              id="close"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
